<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />

        <meta name="twitter:id" content="{{ twitter_id }}" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@nkkuma_service" />
        <meta name="twitter:description" content="@nkkuma_service" />
        <meta name="twitter:title" content="えぬっくま将棋中継" />
        <meta name="twitter:description" content="えぬっくま将棋中継" />

        <meta name="twitter:image" content="{{ imageurl }}" />
        <meta name="twitter:image:width" content="842" />
        <meta name="twitter:image:height" content="421" />
        <meta name="twitter:url" content="{{ imageurl }}" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css">
        <link rel="stylesheet" href="static/css/style_browse.css">
        <link rel="stylesheet" href="static/css/shogiban.css">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
        <script type="text/javascript" src="static/js/variables.js"></script>
        <script type="text/javascript" src="static/js/utils.js"></script>
        <script type="text/javascript" src="static/js/shogibanutils.js"></script>
        <script type="text/javascript" src="static/js/shogibans.js"></script>
        <script type="text/javascript" src="static/js/sound.js"></script>
        <script type="text/javascript" src="static/js/main.js"></script>
    </head>

    <body style="font-size: 1.5rem;">
        <!-- header -->    
        
        <div class="container-fluid">
            <div class="row" style="background-color: burlywood;">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div style="display: none; text-align: center;">Shogiban to Kif developed by えぬっくま</div>
                    <div style="display: none; text-align: center;">将棋盤の画像認識サイトです。写真を撮って棋譜を作成しよう！</div>
                    <img src="static/img/SHOGIWEB_TITLE.png" width="100%">
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
        <!-- 自動更新か否か -->
        <div style="display: flex; justify-content: center; align-items: center;">自動更新(5秒毎)：<input id="toggle-event" type="checkbox" data-toggle="toggle"></div>
        <!-- id: display id -->
        <div style="text-align:center;"><p>id: {{ gameid }}</p></div>
        <!-- TODO: set latest kif -->
        <div style="text-align:center;"><p id="latest_kif">手数：駒の動き</p></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2"></div>
                <!-- 将棋盤 -->
                <div class="col-lg-5">
                    <div style="max-width: 90%; background-image: url('static/img/ban.png'); text-align:center;  margin: 0 auto;" >
                        {% include "shogiban.html" %}
                    </div>
                </div>
                <!-- 棋譜 -->
                <div class="col-lg-3">
                    <table id="kif_table" class="table" style="text-align:center; margin: 0 auto;">
                        <thead>
                            <tr><th scope="col">手数</th><th scope="col">棋譜</th></tr>
                        </thead>
                        <tbody id="kif_table_tbody">
                        </tbody>
                    </table>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
        <!-- footer -->
        <br>
        <div style="text-align:center;" class="h5">developed by nkkuma</div>
        <div style="text-align:center;" class="h6">This software includes the work that is distributed in <a href="https://github.com/shibacho/sfenreader_gae">@sfenreader_gae</a>.</div>
    </body>
</html>
